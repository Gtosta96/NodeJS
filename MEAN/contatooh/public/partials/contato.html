<h1 class="text-center">Contato</h1>
<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<form>
	<div class="form-group">
		<label for="nome">Nome Completo</label>
		<input type="text" id="nome" name="name" class="form-control" ng-model="contato.nome" required>
	</div>

	<div class="form-group">
		<label for="email">Email</label>
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input type="email" id="email"  name="email" placeholder="email@examplo.com" class="form-control" ng-model="contato.email" required>
		</div>
	</div>
	<div>
		<button type="submit" class="btn btn-primary">Salvar</button>
		<a href="#/" class="btn btn-default">Voltar</a>
	</div>
</form>
